<!DOCTYPE html>
<html lang="en">
  <meta>
    <meta charset="UTF-8">
    <title>Hello World in Vue.js</title>
  </meta>

  <body>
	
    <div id="hello-world-app">
      <h1>{{ msg }}</h1>
      <p> {{ msg2 }}</p>
      <button v-on:click="msg = 'Text altéré !'">Clique pour une surprise</button>
      <br>
      <button v-on:click="msg = 'Hello World !'">Clique pour revenir à la normale</button>
    </div>

    <style>
      h1 {
        color: red;
      }
    </style>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.6/vue.min.js">
    </script>

    <script>
      new Vue({
        el: "#hello-world-app",
        data() {
          return {
            msg: "Hello World !",
            msg2: "Quelle originalité pour une première application"
          }
        }
      });
    </script>

  </body>
</html>
